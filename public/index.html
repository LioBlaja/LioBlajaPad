<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LioBlajaPad</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>LioBlajaPad</h1>
    </header>

    <section id="text-section">
      <h2>Text Area</h2>
      <div id="text-content">
        <textarea id="display-text" readonly></textarea>
      </div>
      <textarea id="new-text" placeholder="Write your text here..."></textarea>
      <button id="save-text">Save Text</button>
      <button id="delete-text">Delete Text</button>
    </section>

    <section id="file-section">
      <h2>File Upload</h2>
      <input type="file" id="file-input" multiple>
      <!-- for now implementation for just one file -->
      <button id="upload-file">Upload File</button>
      <button id="delete-all-files">Delete All Files</button>
      <button id="download-all-files">Download All Files</button>

      <div class="uploadedFilesSection">
        <ul id="file-list">
          <!-- <li>
            <div>
              <span>TestName</span>
              <button class="download-file">Download</button>
              <button class="delete-file">Delete</button>
            </div>
          </li> -->
        </ul>
      </div>

    </section>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js"></script>

</body>

</html>
